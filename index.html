<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="App.js"></script>
    </head>
    <body>
        
        <div class="container">
            <div class="site_header">
                <h1>Generate a</h1>
                <h1 class="highlight"> Random Password</h1>
            </div>
            <div class="site_display">
                <input type="text" id="password" placeholder="password">
                <img src="images/icons8-copy-96.png" alt="copy button" onclick="copy()">
            </div>
            <div class="site_button">
                <button type="button" id="btn-generate" onclick="generate()">Generate</button>
            </div>
        </div>
    </body>
</html>
